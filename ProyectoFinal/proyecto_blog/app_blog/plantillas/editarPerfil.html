<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'app_blog/css/styles.css' %}" rel="stylesheet" />
        <style>
            body{background-image: url("{% static 'app_blog/assets/img/register_background.jpg' %}"); width: 100%;}
            .contenedor{width: 50%; margin-left:35%; margin-top:200px; padding: 15px; }
            .link{text-decoration: none; color: white; }
            .link:hover{color: white;}
        </style>
    </head>
    <body>
        <main>
          <div><button  class="btn btn-primary" style="margin-top: 10px; margin-left: 10px;"><a class="link" href="{% url 'inicio' %}">Volver</a></button></div>
            <div class="contenedor">
                <div><h1>Editar Perfil</h1></div>


                <form action="" method="post">
                    {% csrf_token %}

                    <table>
                        <tbody><tr>
    <th><label for="id_email">Email:</label></th>
    <td>
      
      <input class="form-control" type="email"  name="email"  required="" id="id_email">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_password1">Contraseña:</label></th>
    <td>
      
      <input class="form-control" type="password" name="password1" required="" id="id_password1">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_password2">Repetir la Contraseña:</label></th>
    <td>
      
      <input class="form-control" type="password" name="password2" required="" id="id_password2">
      
      
        
      
    </td>
  </tr>
                    </tbody></table>
                    <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Submit</button>    
                </form>
                
                


            

            </div>
        </main>
      
    </body>
</html>
