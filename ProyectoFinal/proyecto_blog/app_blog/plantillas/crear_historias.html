{% extends "padre.html" %}
{%load static%}
{% block contenidoQueCambia %}

<main>
<div class="contenedor1" style="width:80%; margin-left: 10%;" >
    <h2>Crea tus historias!</h2>
    <form action="alta_historias" method="post">
        {% csrf_token %}
        
        <table style="width: 80%; margin-top: 15px;">
          <tbody><tr>
    <th><label for="id_titulo">Titulo:</label></th>
    <td>
      
      <input class="form-control" type="text" name="titulo" maxlength="80" required="" id="id_titulo">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_subtitulo">Subtitulo:</label></th>
    <td>
      
      <input class="form-control" type="text" name="subtitulo" maxlength="100" required="" id="id_subtitulo">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_texto">Texto:</label></th>
    <td>
      
      <textarea class="form-control" name="texto" cols="40" rows="10" required="" id="id_texto"></textarea>
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_autor">Autor:</label></th>
    <td>
      
      <input  class="form-control" type="text" name="autor" maxlength="20" required="" id="id_autor">
      
      
        
      
    </td>
  </tr>
        </tbody></table>
            
        <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Submit</button>

    </form>

</div>
</main>

{% endblock %}
