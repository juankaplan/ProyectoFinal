<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'app_blog/css/styles.css' %}" rel="stylesheet" />
        <style>
            body{background-image: url("{% static 'app_blog/assets/img/register_background.jpg' %}"); width: 100%;}
            .contenedor{width: 50%; margin-left:35%; margin-top:200px; padding: 15px; }
        </style>
    </head>
    <body>
        <main>
            <div class="contenedor"  >
                <div><h2>Register</h2></div>
                <form action="register" method="post">
                    {% csrf_token %}

                    <div>
                        <p>
                            <label for="id_username">Username:</label>
                            <input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                            
                              <span class="helptext">Requerido. 150 caracteres o menos. Letras, digitos y @/./+/-/_ unicamente.</span>
                            
                            
                        </p>
                        <p>
                            <label for="id_password1">Password:</label>
                            <input class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                            
                            <span class="helptext">Minimo 8 caracteres, letras y numeros</span>
                        </p>
                        <p>
                            <label for="id_password2">Password confirmation:</label>
                            <input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                            
                              <span class="helptext">Ingrese la misma contrase√±a</span>
                            
                            
                              
                            
                        </p>

                    </div>
           
            <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Enviar</button>
                </form>
            </div>

        </main>




        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
